<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trabajos de Pintura</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center mt-2">La Brocha Gorda</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Alto: </label>
                        <input type="number" class="form-control" placeholder="Digite la altura" id="inAltura">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="">Ancho: </label>
                        <input type="number" class="form-control" placeholder="Digite el ancho" id="inAncho">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="">Costo por m2</label>
                        <input type="number" class="form-control" placeholder="Costo por m2" id="inCosto">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button class="btn btn-outline-info btn-block" id="btnCalcular">Calcular</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-success mt-2" role="alert" id="imprimirCosto">
                Costo calculado.
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
