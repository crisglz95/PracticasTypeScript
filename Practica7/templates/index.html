<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculo de Calificacion</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Calculo de Resultados</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <label for="">Respustas Correctas</label>
                    <input type="number" id="inCorrectas" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Respuestas Incorrectas</label>
                    <input type="number" id="inIncorrectas" class="form-control">
                </div>
                <div class="col-4">
                    <label for="">Respuestas en Blanco</label>
                    <input type="number" id="inBlanco" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary btn-block mt-2 mb-2" id="generaResultado">Calcular Calificacion</button>
                </div>
            </div>

            <div class="alert alert-success" id="mostrarResultado">
                Puntaje Final
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
