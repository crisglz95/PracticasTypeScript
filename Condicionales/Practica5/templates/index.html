<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Descuento por claves</h1>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Articulo</label>
                        <input type="text" id="inpArticulo" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Clave</label>
                        <select id="idClaves" class="form-control">
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select >
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Precio</label>
                        <input type="number" id="inpPrecio" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnDescuento">Calcular Descuento</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-success" id="alertArticulo"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
