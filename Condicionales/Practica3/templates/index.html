<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Mayor Edad</h1>
            <div class="row">
                <div class="col-6">
                    <label for="">Nombre 1 </label>
                    <input type="text" id="inpNombre1" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Edad 1 </label>
                    <input type="number" id="inpEdad1" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="">Nombre 2</label>
                    <input type="text" id="inpNombre2" class="form-control">
                </div>
                <div class="col-6">
                    <label for="">Nombre 2</label>
                    <input type="number" id="inpEdad2" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block mt-2" id="btnVerifica">Verificar Edad</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-success" id="PrintEdad"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
