<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Área de un Triangulo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center mt-2">Área de un Triangulo</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Base</label>
                        <input type="number" id="inBase" class="form-control" placeholder="Digite la base">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Altura</label>
                        <input type="number" id="inAltura" class="form-control" placeholder="Digite la altura">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" id="btnCalcular">Calcular</button>
                    </div>
                </div>
            </div>

            <div class="alert alert-success mt-2" role="alert" id="imprimirArea">
                Area.
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
