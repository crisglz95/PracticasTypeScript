<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Paqueteria</h1>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ubicacion</label>
                        <select name="" id="idUbicacion" class="form-control">
                            <option value="11">America del Norte</option>
                            <option value="10">America Central</option>
                            <option value="12">America del Sur</option>
                            <option value="24">Europa</option>
                            <option value="27">Asia</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Peso(KG)</label>
                        <input type="number" class="form-control" id="inpPeso">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnCosto">Calcular Costo</button>
                </div>
            </div>

            <div id="divAlert"></div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
