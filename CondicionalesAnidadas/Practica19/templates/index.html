<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Bono Mensual</h1>

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Tipo de Bono</label>
                        <select name="" id="idBono" class="form-control">
                            <option value="sueldo">Sueldo</option>
                            <option value="antiguedad">Antiguedad</option>
                        </select>
                    </div>
                </div>

                <div class="col-4">
                    <label for="">Sueldo</label>
                    <input type="number" name="" id="inpSueldo" class="form-control">
                </div>

                <div class="col-4">
                    <label for="">Antiguedad</label>
                    <input type="number" name="" id="inpAntiguedad" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnBono">Calcular Bono</button>
                </div>
            </div>

            <div id="divBono"></div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
