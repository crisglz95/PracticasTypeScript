<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Distancia Recorrida</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center mt-2">Distancia Recorrida</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <label for="">Velocidad constante (m/s)</label>
                    <input type="number" id="inVelocidad" class="form-control" id="inVelocidad">
                </div>
                <div class="col-6">
                    <label for="">Tiempo (s)</label>
                    <input type="number" id="inTiempo" class="form-control" id="inTiempo">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary btn-block mt-2" id="btnCalcular">Calcular</button>
                </div>
            </div>

            <div class="alert alert-success mt-2" id="imprimeDistancia">
                Distancia Recorrida
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
